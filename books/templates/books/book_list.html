{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="">
                    {% for book in book_list %}
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <div class="col p-4 d-flex flex-column position-static">
                                    <strong class="d-inline-block mb-2 text-primary">{{ book.class_number }}</strong>
                                    <h3 class="mb-3">{{ book.title }}</h3>
                                    {% if book.isOnload %}
                                    <div class="mb-3 text-muted">대출 중</div>
                                    {% else %}
                                    <div class="mb-3 text-muted">대출 가능</div>
                                    {% endif %}
                                    <p class="card-text mb-auto">{{ book.author }}, {{ book.subject_keyword }}, {{ book.publisher }}</p>
                                    <a href="#" class="stretched-link">예약하기</a>
                                </div>
                                <div class="col-auto d-none d-lg-block">
                                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
